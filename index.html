<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Dogs Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .gallery p {
            font-size: 16px;
            line-height: 1.5;
            margin-top: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Cute Dogs Gallery!</h1>
    </header>
    <div class="container">
        <div class="gallery">
            <img src="https://via.placeholder.com/400" alt="Dog 1">
            <p>This adorable dog loves playing fetch in the park.</p>
            <img src="https://via.placeholder.com/400" alt="Dog 2">
            <p>Meet this fluffy friend who enjoys long walks on the beach.</p>
            <img src="https://via.placeholder.com/400" alt="Dog 3">
            <p>Looking for a loyal companion? This dog is always by your side.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Cute Dogs Gallery. All rights reserved.</p>
    </footer>
</body>
</html>
